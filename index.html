<head>

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>


    <!-- Top portion of page -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>

      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- //Current date display -->
      <p id="currentDay"></p>

      <!-- <p id="currentTimeDisplay" class="lead"></p> -->
    </header>

    

    <div class="container">
      <table class="table">
        
        <thead>
          <tr>
            <th scope="col">Start Time</th>
            <th scope="col">Task Description</th>
            <th scope="col">Save task?</th>
          </tr>
        </thead>

        <tbody>
          <p id="timeBlock"></p>
          <tr>
            <th scope="row"><div id="eightAm">8:00 AM</div></th>
            <td><input type ="text"></td>
            <td><input type="submit" value = 'Save'></td> 
          </tr>

          <tr>
            <th scope="row" id="nineAm">9:00 AM</th>
            <td><input type ="text"></td>
            <td><input type="submit" value = 'Save'></td> 
          </tr>

          <tr>
            <th scope="row" id="tenAm">10:00 AM</th>
            <td><input type ="text"></td>
            <td> <input type="submit" value = 'Save'></td>
          </tr>

          <tr>
            <th scope="row" id="elevenAm">11:00 AM</th>
            <td><input type ="text" ></td>
            <td> <input type="submit" value = 'Save'></td>
          </tr>

          <tr>
            <th scope="row">12:00 PM</th>
            <td><input type ="text"></td>
            <td> <input type="submit" value = 'Save'></td>
          </tr>

          <tr>
            <th scope="row">1:00 PM</th>
            <td><input type ="text"></td>
            <td> <input type="submit" value = 'Save'></td>
          </tr>

          <tr>
            <th scope="row">2:00 PM</th>
            <td><input type ="text"></td>
            <td> <input type="submit" value = 'Save'></td>
          </tr>

          <tr>
            <th scope="row">3:00 PM</th>
            <td><input type ="text"></td>
            <td> <input type="submit" value = 'Save'></td>
          </tr>

          <tr>
            <th scope="row">4:00 PM</th>
            <td><input type ="text"></td>
            <td> <input type="submit" value = 'Save'></td>
          </tr>

        </tbody>
      </table>
    </div>

    <script src="./Assets/JS/script.js"></script>
